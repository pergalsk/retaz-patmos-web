<h2 class="display-5 mb-4" *ngIf="firstTitle || badgeText">
  <span class="title-with-badge" *ngIf="firstTitle">{{ firstTitle }}</span>
  <span class="date-badge" *ngIf="badgeText">{{ badgeText }}</span>
</h2>

<ng-content select="[first-slot]"></ng-content>

<h2 class="display-5 mb-4 mt-4" *ngIf="secondTitle">{{ secondTitle }}</h2>

<ng-content select="[second-slot]"></ng-content>
