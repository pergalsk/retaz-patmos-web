<div class="modal-header dark">
  <h5 class="modal-title">Pridať meno</h5>
  <button type="button" class="close unselectable" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div id="registration-modal-graphic" class="mb-3">
    <app-svg-calendar-man></app-svg-calendar-man>
  </div>

  <div class="mb-2 text-center">
    <strong class="unselectable" id="modal-basic-title"
    >Záväzne zapísať na{{ ' ' + weekDay }} {{ date.date | date: 'd.M.YYYY' }}</strong
    >
  </div>

  <form name="registrationForm">
    <div class="mb-3">
      <input
          [(ngModel)]="name"
          style="width: 100%"
          type="text"
          placeholder="Meno"
          class="form-control"
          name="regName"
          #regName="ngModel"
          maxlength="25"
          pattern="[a-zA-ZáäčďéíĺľňóôŕšťúýžřÁÄČĎÉÍĹĽŇÓÔŔŠŤÚÝŽŘÖöÜüß\-\. ]*"
          autocomplete="off"
          required
          ngbAutofocus
      />

      <div style="height: 1em" class="small text-right mt-1">
        <span *ngIf="regName.invalid && regName.errors.pattern">Nepovolený znak.</span>
        <span *ngIf="regName.invalid && regName.errors.maxLength"
        >Môžete zadať max. 25 znakov.</span
        >
      </div>
    </div>

    <div class="clearfix">
      <button
          (click)="activeModal.dismiss('Cancel!')"
          type="button"
          class="btn btn-light float-left mr-2"
      >
        Späť
      </button>
      <button
          (click)="passBack()"
          [disabled]="regName.invalid"
          type="submit"
          class="btn btn-primary float-right"
          id="registration-modal-action-btn"
      >
        <span class="text-a">Záväzne zapísať</span>
        <span class="text-b">Zapísať</span>
      </button>
    </div>
  </form>
</div>
