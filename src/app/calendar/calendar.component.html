<div class="calendar" *ngIf="calendar">
  <div class="calendar-header" *ngIf="calendarOptions.header && dayNames">
    <div *ngFor="let dayName of dayNames">{{ dayName }}</div>
  </div>

  <div class="calendar-week" *ngFor="let week of calendar; index as weekIndex">
    <div
      *ngFor="let day of week; index as dayIndex"
      (click)="onDateClick(weekIndex, dayIndex, day, week, calendar)"
      [ngClass]="day.classList"
      [id]="'date-' + day.date"
    >
      <div class="title">{{ day.title }}</div>

      <div class="entries">
        <div class="entry" *ngFor="let name of day.names">
          <span *ngIf="day.visible">{{ name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
