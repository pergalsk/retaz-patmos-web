<section class="theme-switcher" style="display: inline-block">
  <div ngbDropdown placement="bottom-right" class="d-inline-block">
    <button class="btn btn-primary no-dropdown-mark" id="themeDropdown" ngbDropdownToggle>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-three-dots-vertical"
        viewBox="0 0 16 16"
      >
        <path
          d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
        />
      </svg>
    </button>

    <div ngbDropdownMenu aria-labelledby="themeDropdown">
      <button
        ngbDropdownItem
        [disabled]="actualScheme === SCHEMES.DARK"
        (click)="colorSchemeService.setDarkScheme()"
      >
        Tmavá téma
      </button>

      <button
        ngbDropdownItem
        [disabled]="actualScheme === SCHEMES.LIGHT"
        (click)="colorSchemeService.setLightScheme()"
      >
        Svetlá téma
      </button>

      <button
        ngbDropdownItem
        [disabled]="actualScheme === SCHEMES.SYSTEM"
        (click)="colorSchemeService.setSystemScheme()"
      >
        Podľa systému
      </button>
    </div>
  </div>
</section>
